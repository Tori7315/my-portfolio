<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Video Gallery</title>
    <style>
        /* Page Styling */
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        h1 {
            text-shadow: 2px 2px 5px #7a3cff;
        }

        /* Video Grid */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* Responsive grid */
            gap: 20px;
            padding: 20px;
        }

        .gallery iframe {
            width: 100%;
            max-width: 560px; /* Standard YouTube embed size */
            height: 315px; /* Keep aspect ratio */
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.3);
        }

        /* Back Button */
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #7a3cff;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 18px;
            transition: 0.3s;
        }

        .back-button:hover {
            background-color: #ab84ff;
        }
    </style>
</head>
<body>
