<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Enter Password</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        h1 {
            text-shadow: 2px 2px 5px #7a3cff;
        }

        .password-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }

        input {
            padding: 10px;
            font-size: 18px;
            margin-top: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #7a3cff;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ab84ff;
        }
    </style>
    <script>
        function checkPassword() {
            var password = document.getElementById("password").value;
            var correctPassword = "GameDev2024"; // Change this to your password

            if (password === correctPassword) {
                window.location.href = "Changes.html"; // Redirect to main page
            } else {
                alert("Incorrect password. Try again.");
            }
        }
    </script>
</head>
<body>

    <h1>Enter Password to Access Portfolio</h1>

    <div class="password-box">
        <input type="password" id="password" placeholder="Enter Password">
        <br>
        <button onclick="checkPassword()">Submit</button>
    </div>

</body>
</html>
